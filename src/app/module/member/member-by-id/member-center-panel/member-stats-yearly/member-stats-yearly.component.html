<isard-box>
    <h3>{{ 'Member.YearlyPanel.Title' | translate }}</h3>
    @if (stats) {
        @for (year of years; track year) {
            <h4 class="year">{{ year }}</h4>
            <isard-stats-table [stats]="getStatYearly(year)">
            </isard-stats-table>
        }
    } @else {
        <isard-loading-screen></isard-loading-screen>
    }
</isard-box>
