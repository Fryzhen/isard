<isard-box>
    <h3>{{ 'Member.YearlyPanel.Title' | translate }}</h3>
    @if (years) {
        @for (year of years; track year) {
            <h3 class="year text-center">{{ year }}</h3>
            @if (statByYear[year]) {
                <isard-stats-table [stats]="statByYear[year]"/>
            }
        }
    } @else {
        <isard-loading-screen/>
    }
</isard-box>
