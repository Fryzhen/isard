<isard-box>
    <h3>{{ 'Member.CareerPanel.Title' | translate }}</h3>
    <ng-container *ngIf="stats; else pageCharging">
        <isard-table
                [header]="getHeader()"
                [rows]="getRows()"
        >
        </isard-table>
    </ng-container>
</isard-box>
<ng-template #pageCharging>
    <isard-loading-screen></isard-loading-screen>
</ng-template>
