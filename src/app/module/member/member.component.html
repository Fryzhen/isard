<ng-container *ngIf="!isCharging; else pageCharging">
  <ng-container *ngIf="member; else memberNoExist">
    <div class="fullscreen">
      <div class="side-panel">
        <div class="driver-info">
          <div class="driver-name">{{ member.display_name }}</div>
          <div class="country-info" *ngIf="member.country">
            <img [src]="'https://flagcdn.com/w40/' + member.country_code?.toLowerCase() + '.png'" [alt]="member.country">
            <span>{{ member.country }}</span>
          </div>
          <div class="last-login">
            Last login: {{ member.last_login | date:'medium' }}
          </div>
        </div>

        <div class="licenses" *ngIf="member.license">
          <h4>Licenses</h4>
          <div class="license-item" *ngFor="let license of member.license">
            <div class="category">{{ license.category_name }}</div>
            <div class="irating">iRating: {{ license.irating }}</div>
          </div>
        </div>
      </div>

      <div class="center-panel">
        <ng-container #centerPanel></ng-container>
      </div>
    </div>
  </ng-container>
</ng-container>

<ng-template #memberNoExist>
  <div class="center-screen">
    <h3>No drivers found.</h3>
    <p>Please check the ID you entered.</p>
  </div>
</ng-template>

<ng-template #pageCharging>
  <div class="center-screen">
    <h3>Loading...</h3>
  </div>
</ng-template>
