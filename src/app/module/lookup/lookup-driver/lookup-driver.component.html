<h1>Drivers</h1>
<input (input)="onInputChange($event)" />
<div *ngIf="drivers && drivers.length > 0; else noDrivers">
  <div *ngFor="let driver of drivers">
    <a (click)="redirectToMember(driver.cust_id)">
      {{driver.cust_id}} - {{driver.display_name}}
    </a>
  </div>
</div>
<ng-template #noDrivers>
  <p>No drivers found.</p>
</ng-template>
