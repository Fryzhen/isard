<isard-input
        (enterPressed)="onEnterPressed()"
        (searchChange)="onSearch($event)"
        [emptyWhenChoose]="canBeEmptied()"
        [placeholder]="placeholder"
/>
@if (items.length > 0) {
    <ul [ngStyle]="{ 'display': 'block' }" class="dropdown-menu search-results">
        @for (item of items; track item.id) {
            <li>
                <a (click)="onItemClick(item.id)" class="dropdown-item">{{ item.name }}</a>
            </li>
        }
    </ul>
}
