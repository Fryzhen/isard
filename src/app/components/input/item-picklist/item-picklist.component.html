<label [attr.for]="label.toLowerCase().replace(' ','-')" class="col-form-label">{{ label }}</label>
<select [attr.id]="label.toLowerCase().replace(' ','-')" class="form-control form-select">
    @for (item of items; track item.value) {
        <option (click)="itemClick.emit(item)" class="jasmine-run-options">{{ item.label }}</option>
    }
</select>
