@if (label) {
    <label [attr.for]="uuid" class="col-form-label">{{ label }}</label>
}
<select [attr.id]="uuid" class="form-control form-select picklist">
    @if (labelEmpty) {
        <option (click)="itemClick.emit(null)">{{ labelEmpty }}</option>
    }
    @for (item of items; track item.value) {
        <option (click)="itemClick.emit(item)">{{ item.label }}</option>
    }
</select>
