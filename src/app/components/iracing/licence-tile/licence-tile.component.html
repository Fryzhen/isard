<div [ngClass]="licence.group_name.toLowerCase().replace(' ','')" class="licence-tile">
    <isard-icon
            [color]="getLicenceColor()"
            [height]="24"
            [ngClass]="licence.category.toLowerCase().replace(' ','')"
            [path]="getLicenceIcon()"
            [width]="24"
    />
    <span class="group-name">{{ licence.group_name }}</span>
    @if (licence.safety_rating) {
        <span class="safety-rating">
            {{ 'Components.LicenceTile.SafetyRating' | translate }}
            :{{ licence.safety_rating.toFixed(2) }}
        </span>
    }
    @if (licence.irating) {
        <span class="irating">
            {{ 'Components.LicenceTile.Irating' | translate }} :{{ licence.irating }}
        </span>
    }
</div>
