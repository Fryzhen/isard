<label [attr.for]="label.toLowerCase().replace(' ','')">{{ label }}</label>
<select class="form-control" [attr.id]="label.toLowerCase().replace(' ','')">
    <ng-container *ngFor="let item of items">
        <option (click)="itemClick.emit(item.id)">{{item.text}}</option>
    </ng-container>
</select>
