<input (input)="onSearch($event)"
       class="form-control"
       placeholder="Search"
       type="text">
<ul *ngIf="drivers.length > 0" [ngStyle]="{ 'display': 'block' }" class="dropdown-menu search-results">
  <li *ngFor="let driver of drivers"><a (click)="onDriverSelect(driver)"
                                        class="dropdown-item">{{ driver.display_name }}</a></li>
</ul>
