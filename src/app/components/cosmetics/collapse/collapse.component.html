<div class="collapse-title" (click)="collapsed = !collapsed" [attr.aria-controls]="uuid" [attr.href]="'#'+ uuid" data-bs-toggle="collapse">
    <h3 >
        {{ label }}
    </h3>
    <div class="collapse-arrow">
        <div class="arrow" [ngClass]="{
            'up': collapsed,
            'down': !collapsed
        }"></div>
    </div>
</div>
<div [ngClass]="{'show': !collapsed}" class="collapse" id="{{uuid}}">
    <ng-content/>
</div>
