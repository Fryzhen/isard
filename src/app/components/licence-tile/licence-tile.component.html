<div class="licence-tile" [ngClass]="licence.group_name.toLowerCase()">
  <img [ngSrc]="'./assets/iracing/licences-icons/' + licence.category + '.svg'" [width]="20" [height]="20" [alt]="licence.category">
  <span class="group-name">{{licence.group_name}}</span>
  <span class="safety-rating">{{licence.safety_rating.toFixed(2)}}</span>
  <span class="irating">{{licence.irating}}</span>
</div>
