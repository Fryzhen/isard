<svg [attr.height]="height + 'px'" [attr.viewBox]="'0 0 ' + width + ' '+ height" [attr.width]="width + 'px'"
     class="svg-icon"
     focusable="false"
     xmlns="http://www.w3.org/2000/svg"
>
    <path [attr.d]="path"
          [attr.fill]="color"
          clip-rule="evenodd"
          fill-rule="evenodd"
    ></path>
</svg>
