<svg class="svg-icon" focusable="false" [attr.viewBox]="'0 0 ' + width + ' '+ height" xmlns="http://www.w3.org/2000/svg"
  [attr.width]="width + 'px'"
  [attr.height]="height + 'px'"
  >
  <path [attr.d]="path"
        [attr.fill]="color"
        clip-rule="evenodd"
        fill-rule="evenodd"
  ></path>
</svg>
